- name: Deploy Machine Learning Services
  hosts:
    - machine_learning
  remote_user: root
  gather_facts: true

  tasks:
    - name: Setup basic services and environment
      block:
        - import_role:
            name: docker
    
    - block: Set up DL and ML services  
      name: Setup machine learning services
      block:
        - import_role:
            name: nvidia-docker
        - import_role:
            name: nvidia-cuda
        # - import_role:
        #     name: deepspeech
        # - import_role:
            # name: rasa
      when:
        - '"machine_learning" in group_names'

    - name: Configure Telegraf
      block:
        - import_role:
            name: telegraf
